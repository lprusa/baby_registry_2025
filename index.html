<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f0e3; /*Light beige background*/
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .info-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white; /* White background for the info section */
            display: inline-block; /* Makes the border fit the content */
            text-align: left; /* Align text within the section to the left */
        }
        .info-section p{
            text-align: center; /*Align text in the paragraph within info-section*/
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .registry-button {
            background-color: #87b8af;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block; /* Makes the button wrap around the content */
        }
        .registry-button:hover{
            background-color: #45a049; /*Darker shade of green on hover*/
        }
        .banner-image {
            width: 100%;  /* Makes the image take up the full width */
            max-height: 300px; /* Sets a max height */
            object-fit: cover; /* Ensures the image covers the area well */
            display: block; /* Removes any white space at the bottom*/
        }

    </style>
</head>
<body>

    <img src="banner_image.jpg" alt="Baby Shower Banner" class="banner-image">

    <h1>You're Invited to Our Baby Shower!</h1>
    
    <div class="info-section">
        <p><b>Date:</b> [Insert Date Here]</p>
        <p><b>Time:</b> [Insert Time Here]</p>
        <p><b>Location:</b> [Insert Location Here]</p>
        <p>Join us as we celebrate the upcoming arrival of our little Louis Jr.!</p>
    </div>

    <h2>Gift Registries</h2>
    <div class="button-container">
        <a href="[Target Registry Link]" class="registry-button" target="_blank">Target Registry</a>
        <a href="[Amazon Registry Link]" class="registry-button" target="_blank">Amazon Registry</a>
    </div>

</body>
</html>
